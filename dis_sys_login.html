<html>
<head>
  <title>LOGIN PAGE</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <h1>LOGIN PAGE</h1>
  <h2>Welcome to login page</h2>
  <div class="form-container login">
    <form method="post">
      <label for="userType"><b>User Type:</b></label>
      <select name="userType" id="userType">
        <option value="" disabled selected>Select User Type</option> 
        <option value="user">User</option>
        <option value="admin">Admin</option>
      </select>
      <br>
      <label for="uname"><b>Username</b></label>
      <input type="text" placeholder="Enter Username" name="uname" required>
      <br>
      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="psw" required>
      <br>
      <button type="submit">Login</button>
    </form>
    <div class="link-container">
      <a href="dis_sys_regform.html" onclick="showRegisterForm()"> <center> Don't have an account? Register here</a> </center>
    </div>
  </div>
  <script>
    const form = document.querySelector('form');
    form.addEventListener('submit', (event) => {
      event.preventDefault();
      const userType = document.querySelector('#userType').value;
      if (userType === 'user') {
        window.location.href = 'dis_sys_profile.html';
      } else if (userType === 'admin') {
        window.location.href = 'dis_sys_admindbase.html';
      }
    });
  </script>
</body>
</html>
